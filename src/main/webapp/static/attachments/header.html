        <table class="table">
            <theader>
                <tr>
                    <th>FirstName</th>
                    <th>LastName</th>
                    <th>Email</th>
                    <th>Age</th>
                    <th>Occupation</th>
                    <th>Birth Date</th>
                </tr>
            </theader>
            <tbody>
                <tr ng-repeat="character in cont.characters">
                    <td>{{character.firstName}}</td>
                    <td>{{character.lastName}}</td>
                    <td>{{character.email}}</td>
                    <td>{{character.age}}</td>
                    <td>{{character.occupation}}</td>
                    <td>{{character.birthDate}}</td>
                </tr>
            </tbody>
        </table>
